<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polygon Point Order Viewer + Center</title>
  <link href="editorStyle.css" rel="stylesheet">
</head>

<body>
  <div id="editorRoot">
    <header id="topPanel">
      <div class="top-row">
        <div class="block">
          <label for="buildingSelect">건물:</label>
          <select id="buildingSelect"></select>
          <label for="floorSelect">층:</label>
          <select id="floorSelect"></select>
        </div>
        <div class="block">
          <label for="floorCoordsInput">수동 층 폴리곤 좌표값</label>
          <textarea id="floorCoordsInput" placeholder='[[126.95,37.34], ...]'></textarea>
          <button id="applyFloorCoordsBtn">적용</button>
        </div>
        <div class="block">
          <fieldset class="mode-fieldset">
            <legend>모드</legend>
            <label><input type="radio" name="mode" value="view" checked> 시점 이동</label>
            <label><input type="radio" name="mode" value="image"> 이미지 편집</label>
            <label><input type="radio" name="mode" value="room"> 방 편집</label>
          </fieldset>
          <div class="image-controls">
            <span>이미지 불투명도</span>
            <input id="imageOpacity" type="range" min="0" max="1" step="0.05" value="0.6">
            <span>이미지 스케일</span>
            <input id="imageScale" type="range" min="0.2" max="3" step="0.05" value="1">
            <span>이미지 회전</span>
            <input id="imageRotation" type="range" min="-180" max="180" step="1" value="0">
          </div>
          <div class="room-controls">
            <button id="closeRoomBtn">폴리곤 닫기</button>
            <button id="resetViewBtn">시점 리셋</button>
          </div>
        </div>
      </div>
    </header>

    <main id="middlePanel">
      <div id="canvasContainer">
        <canvas id="editorCanvas"></canvas>
      </div>
    </main>

    <section id="bottomPanel">
      <h3>방 폴리곤 목록 및 좌표</h3>
      <div id="roomList"></div>
    </section>
  </div>

  <script type="module" src="editorMain.js"></script>
</body>

</html>
