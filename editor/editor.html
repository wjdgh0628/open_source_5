<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polygon Editor (Floors & Rooms only)</title>
  <link href="editorStyle.css" rel="stylesheet">
</head>

<body>
  <div id="editorRoot">
    <header id="topPanel">
      <div class="top-row">
        <div class="block">
          <label for="buildingSelect">건물:</label>
          <select id="buildingSelect"></select>
          <label for="floorSelect">층:</label>
          <select id="floorSelect"></select>
        </div>
        <div class="block">
          <label for="floorCoordsInput">수동 층 폴리곤 좌표값</label>
          <textarea id="floorCoordsInput" placeholder='[[126.95,37.34], ...]'></textarea>
          <button id="applyFloorCoordsBtn">적용</button>
        </div>
        <div class="block">
          <div class="room-controls">
            <button id="closeRoomBtn">폴리곤 닫기</button>
          </div>
        </div>
      </div>
    </header>

    <main id="middlePanel">
      <div id="canvasContainer">
        <canvas id="editorCanvas"></canvas>
      </div>
    </main>

    <section id="bottomPanel">
      <h3>방 폴리곤 목록 및 좌표</h3>
      <div id="roomList"></div>
    </section>
  </div>

  <script type="module" src="editorMain.js"></script>
</body>

</html>
