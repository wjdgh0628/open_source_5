<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Campus 3D Floors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <div class="ml-control"></div>

    <div id="sidebar">
        <div id="sidebar-header">
            <img src="img/logo.png" alt="한세대학교 로고" id="sidebar-logo">
        </div>

        <div id="building-list-container">
            <div id="favorites-section">
                <h3><i class="fas fa-star"></i> 즐겨찾기</h3>
                <ul id="favorites-list" class="building-list">
                </ul>
            </div>

            <div id="all-buildings-section">
                <h3 id="all-buildings-title">건물 명칭</h3>
                <ul id="all-buildings-list" class="building-list">
                </ul>
            </div>
        </div>

        <div id="sidebar-collapsed-text"></div>
        <button id="sidebar-toggle-btn" title="사이드바 토글">&lt;</button>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <button id="modal-close-btn" title="닫기">&times;</button>
            <h2>층 정보</h2>
            <div id="modal-floor-info">
                <p>층 세부 정보가 여기에 표시됩니다.</p>
            </div>
        </div>
    </div>

    <div id="floorplan-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title"></h3>
            <img id="modal-floorplan-image" src="" alt="층 평면도 이미지">
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>

    <script type="module">
        import { start } from './js/main.js';
        mapboxgl.accessToken = "pk.eyJ1IjoibGF6eWRldjEwMjQiLCJhIjoiY21mdW91NnNyMTVkZDJtcHd4dHNtNHU0ayJ9.mLzbdcCPq_-BeA8DlHu1KA";
        start(); 
    </script>
</body>

</html>
